[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
board_build.filesystem = littlefs
upload_speed = 460800
lib_deps =
  adafruit/Adafruit SSD1306 @ 2.4.3
  adafruit/Adafruit BusIO @ 1.7.2
  tzapu/WifiManager
  bblanchon/ArduinoJson @ 6.17.3